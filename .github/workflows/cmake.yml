name: CMake_Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up CMake
        uses: actions/setup-cmake@v2
        with:
          cmake_version: latest
      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_STANDARD=17
      - name: Build
        run: cmake --build . --config Release
      - name: Test
        run: cmake --build . --target test --config Release # Если у вас есть тесты
      - name: Run (если нужно запустить проект после сборки)
        run: ./dz2_2sem 

